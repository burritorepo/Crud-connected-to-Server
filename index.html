<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>

</head>


<div class="wrapper">
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="container navbar-brand mb-0 h1">User Crud</span>
            <button class="js_open_modal_form2 withData btn btn-primary">Add user</button>
        </nav>
        
    </header>
    <!-- USERS CONTAINER -->
    <div class="serverData">
            <div class="users">

            </div> 
    </div>

    <section>
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: -56px">
            <button class="js_open_modal_form1 btn btn-primary">Add user</button>
            <button class="js_getData btn btn-primary">Get data from DB</button>
        </div>
    </section>

    <section>
        <div class="js_modal_form modal fade">
            <form>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="js_name form-control" placeholder="First name"
                                    >
                            </div>
                            <div class="col">
                                <input type="text" class="js_lastname form-control" placeholder="Last name"
                                    >
                            </div>
                        </div>
                        <div class="modal-footer bg-light">
                            <button type="button" class="js_close_modal btn btn-secondary">Close</button>
                            <button type="submit" id="js_save_user" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<script src="./user/service.js" type="module"></script>
<script src="./index.js" type="module"></script>
</body>

</html>
